<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unity WebGL Project</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: black;
      }
      #unity-loading-bar {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <div id="unity-loading-bar">
        <p>Loading...</p>
      </div>
    </div>

    <script>
      const loaderUrl = "./Build/Build.loader.js";
      const dataUrl = "./Build/Build.data";
      const frameworkUrl = "./Build/Build.framework.js";
      const codeUrl = "./Build/Build.wasm";

      const container = document.querySelector("#unity-container");
      const loadingBar = document.querySelector("#unity-loading-bar");

      createUnityInstance(container, {
        dataUrl: dataUrl,
        frameworkUrl: frameworkUrl,
        codeUrl: codeUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Your Company",
        productName: "Your Product",
        productVersion: "1.0",
      })
        .then((unityInstance) => {
          loadingBar.style.display = "none";
        })
        .catch((message) => {
          console.error(message);
        });
    </script>

    <script src="./Build/Build.loader.js"></script>
  </body>
</html>
